<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="nome">Digite seu nome </label>
    <input type="text" id="nome" oninput="exibirMensagem()">
    <p id="mensagemboasvindas"></p>
    <p id="mensagemboasvindas2"></p>

    <script>
        function exibirMensagem() {
            const nome = document.getElementById("nome").value;
            const mensagem = `Bem-vindo(a), ${nome}!`;
            const mensagem2 = "Bem-vindo " + nome;

            document.getElementById("mensagemboasvindas").textContent = mensagem;
            document.getElementById("mensagemboasvindas2").textContent = mensagem2;
        }
    </script>
     <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
</body>

</html>
